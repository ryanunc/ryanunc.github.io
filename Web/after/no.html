<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Maker - Good Dream</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .good-dream-msg {
      font-size: 24px;
      color: #f39c12;
      margin-bottom: 30px;
      animation: fadein 2s ease-in-out;
    }

    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .back-btn {
      padding: 15px 30px;
      background-color: #f39c12;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <p class="good-dream-msg">Alright then, I wish you a peaceful night. Sweet dreams!</p>

  <a href="index.html" class="back-btn">Back to Start</a>

</body>
</html>
