<!DOCTYPE html>
<html lang="en">
<head><!--
Project Overview:
This is an interactive, narrative-driven experience where users make choices to create their own dreams. 
By choosing locations, times of day, and companions (human or animal), users shape a personalized dream. 
The project spans multiple pages with various combinations of choices leading to 12 unique endings.

Accessibility features:
1. Keyboard Navigation: All interactive elements are keyboard accessible.
2. High Contrast Text: Text is styled with high contrast for readability.
3. Color-Blind Friendly Design: Colors are designed to be distinguishable for all users.
4.Audio-Visual Integration:For users who may not be able to see the visuals, the accompanying audio （descriptive sounds and background music） provides context and enhances the overall storytelling. 
-->




  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insomnia</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      max-width: 600px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInText 15s ease-in-out forwards; /* 10秒渐入 */
    }

    .next-btn {
      padding: 15px 30px;
      background-color: #f39c12;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeInText 18s ease-in-out forwards; 
    }

    .next-btn:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="audio/night.mp3" type="audio/mpeg">

  <p>For as long as I can remember, insomnia has been a constant in my life. And every time I finally manage to fall asleep, I find myself in a terrifying nightmare.</p>
