<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Maker - Choose a Door</title>
  <style>
      .door-label {
      position: absolute;
      bottom: 20%; 
      width: 100%;
      text-align: center;
      font-size: 64px;
      color: rgb(255, 255, 255);
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
      z-index: 4; 
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3, #c0cfff);

      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .doors-container {
      display: flex;
      margin-top: 5%;
      width: 100%; 
      height: 100%; 
    }

    
    section {
      flex-grow: 1; 
      height: 100%; 
      position: relative;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease, z-index 0.3s ease;
    }

  
    section:hover {
      z-index: 3; 
    }

    img:hover {
      transform: scale(1.05);
    }

    .question-text {
      position: absolute;
      top: 2%; 
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: rgb(255, 255, 255);
      font-weight: bold;
      z-index: 10; 
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="../audio/time.mp3" type="audio/mpeg">
  </audio>

  <div class="question-text">It seems that I have to pick a place</div>
  <div class="doors-container">

    <!-- Morning door as a section with independent styling -->
    <section class="door-morning">
      <a href="../place/sunsea.html">
        <img src="../image/sea.gif" alt="Morning Door">
        <div class="door-label">Sea</div> <!-- 文字和图片都包含在链接内 -->
      </a>
    </section>
    
    <section class="door-night">
      <a href="../place/sunforest.html">
        <img src="../image/forest.gif" alt="Night Door">
        <div class="door-label">Forest</div> <!-- 文字和图片都包含在链接内 -->
      </a>
    </section>
    
    <section class="door-sunset">
      <a href="../place/suncity.html">
        <img src="../image/city.gif" alt="Sunset Door">
        <div class="door-label">City</div> <!-- 文字和图片都包含在链接内 -->
      </a>
    </section>
    
  </div>
</body>
</html>
